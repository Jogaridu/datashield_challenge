<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    div {
        height: 300px;
        width: 300px;
        background-color: red;
        animation: teste 1000ms linear infinite;
    }

    @keyframes teste {
        from {
            transform: translateX(500px);
        }

        to {
            transform: translateX(100px);
        }
    }
</style>

    <div>

    </div>
</body>
